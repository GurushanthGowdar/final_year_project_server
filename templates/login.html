form{
background:rgba(255,255,255,0.8);

<body >

<br><br><br><br>
                    <section class="vh-95">
                        <div class="container-fluid h-custom">
                            <div class="row d-flex justify-content-center align-items-center h-100">
                                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                                   <form  action="/login" method="post">
                                       <h5>{{ msg }}</h5>
                                             <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-center">
                                                  <p class="lead fw-normal mb-0 me-3"><h1 style="color:blue">LOGIN PAGE</h1></p><br><br><br><br>
                                             </div>
                                           <!-- Email input -->
                                             <div class="form-outline mb-4">
                                                 <input type="email" id="form3Example3" name="email" class="form-control form-control-lg"
                                                   placeholder="Enter a valid email address" required />
                                                 <label class="form-label"  for="form3Example3">Email address</label>
                                             </div>
                                                <!-- Password input -->
                                             <div class="form-outline mb-3">
                                                <input type="password" id="form3Example4" name="password" class="form-control form-control-lg"
                                                     placeholder="Enter password" required />
                                                <label class="form-label"  for="form3Example4">Password</label>
                                             </div>

                                              <div class="text-center text-lg-center mt-4 pt-2">
                                                  <button type="submit" class=" btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                                                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register" style="font-size:22px;" class="link-primary">Register</a></p>
                                                    </div>
             <h5>{{ text }}</h5>
        </form>

    </div>
  </div>
                        </div>
</section>
